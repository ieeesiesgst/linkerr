<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>linkerrr</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akaya+Kanadaka&amp;display=swap">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/Footer-Basic.css">
    <link rel="stylesheet" href="../static/css/Footer-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/css/Navbar---Apple-1.css">
    <link rel="stylesheet" href="../static/css/Navbar---Apple.css">
    <link rel="stylesheet" href="../static/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="../static/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/untitled.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="{{url_for('home')}}"
                style="font-family: 'Akaya Kanadaka', serif;">IEEE
                SIESGST</a>
            <div class="collapse navbar-collapse" id="navcol-1">
                <form class="me-auto search-form" target="_self">
                    <div class="d-flex align-items-center"><label class="form-label d-flex mb-0"
                            for="search-field"></label></div>
                </form>
            </div><a class="btn btn-light action-button" role="button" href="{{ url_for('all_urls')}}"
                style="background: var(--bs-danger);font-weight: bold;font-size: 14px;">View Links</a>
        </div>
    </nav>
    <section class="newsletter-subscribe">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" data-bss-hover-animate="rubberBand" style="margin-bottom: 40px;">üîó‚úÇÔ∏è<br></h2>
            </div>
            {% if urls %}
            <form action="{{url_for('update', id=urls.id_)}}" class="d-flex justify-content-center flex-wrap" method="post">
                <div class="text-center mb-3"><input class="border rounded form-control" type="text"
                        name="update-long-url" placeholder="Long URL" style="margin-bottom: 15px;" required value="{{urls.long}}"><input
                        class="border rounded form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip=""
                        name="update-custom-key" placeholder="Custom key" style="margin-top: 0px;margin-bottom: 15px;"
                        title="not more than 10-15 char" required value="{{urls.short}}">
                    <div><button class="btn btn-secondary border rounded rubberBand animated" type="submit"
                            style="margin-bottom: 15px;background: var(--bs-danger);height: 48px;margin-top: 0px;margin-right: 0px;margin-left: 0px;width: 259.75px;">Update
                            short url</button></div>
                </div>
            </form>
            {% endif %}
        </div>
        {%if msg %}
        <div class="container" style="width: 500;">
            <div class="{{vars}}" class="text-center pulse animated" role="alert" style="width: 700; text-align:center">
                <span><strong>{{msg}}</strong></span>
            </div>
        </div>
        {%endif%}
    </section>
    <footer class="footer-basic">
        <p class="copyright" style="color: rgb(170,170,170);">IEEE SIESGST | Prathamesh Thakur&nbsp;¬© 2021</p>
    </footer>

    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/Navbar---Apple.js"></script>
</body>

</html>
